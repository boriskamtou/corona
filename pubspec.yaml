name: corona_app
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
    


  cupertino_icons: ^0.1.3
  flutter_screenutil: ^1.1.0
 # get: ^2.6.1
  flushbar: ^1.10.4
  provider: ^4.1.2
  animations: ^1.0.0+5
  outline_material_icons: ^0.1.1
  shared_preferences: 0.5.7+1
  line_icons: ^0.2.0
  flutter_svg: ^0.17.4
  flutter_snake_navigationbar: ^0.4.0+1
  http: ^0.12.1

  # firebase_auth: ^0.16.1
  flutter_sparkline: ^0.1.0
  cupertino_tabbar: ^1.0.1

  intl: ^0.16.1
 # adobe_xd: ^0.1.3
 # chopper: ^2.0.0
 # dio: ^3.0.9


dev_dependencies:
  flutter_test:
    sdk: flutter
 # build_runner:
 # chopper_generator: ^2.0.0
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/icon.png


  fonts:
    - family: Sen
      fonts:
        - asset: assets/fonts/Sen-Regular.ttf
        - asset: assets/fonts/Sen-Bold.ttf
        - asset: assets/fonts/Sen-ExtraBold.ttf

